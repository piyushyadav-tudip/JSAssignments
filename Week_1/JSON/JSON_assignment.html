				var likes;

				{
					likes=parseInt(localStorage.getItem("like"));

						likes=likes+1;

						localStorage.like=likes;

						}
						else {
						document.getElementById("result").innerHTML = "Sorry, your browser does not support Web Storage...";
					}

				}

				{
					count=parseInt(localStorage.getItem("unlike"));

				// Store
